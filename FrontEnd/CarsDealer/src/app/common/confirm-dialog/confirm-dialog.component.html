<h1 mat-dialog-title class="title">
    {{title}}
    </h1>
    
    <div mat-dialog-content>
    <p class="message">{{message}}</p>
    </div>
    
    <div mat-dialog-actions>
      <button class="cancel" mat-button (click)="onDelete()">Cancel</button>
      <button class="accept" mat-raised-button (click)="onCommand()">Yes</button>
      </div>
