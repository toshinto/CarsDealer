<div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <div class="card" style="width: 18rem;" *ngFor="let notification of notifications">
          <div class="card-body">
            <p class="card-text">{{notification.Message}}</p>
          </div>
          <button class="btn btn-success" (click)="accept(notification.Id)">Accept</button>
          <button class="btn btn-danger" (click)="decline(notification.Id)">Decline</button>
        </div>
      </div>
    </div>
  </div>
