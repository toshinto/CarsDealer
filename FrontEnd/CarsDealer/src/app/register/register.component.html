<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" class="form-control" formControlName="username">
                </div>
                <div *ngIf="registerForm.controls['username'].touched && registerForm.controls['username'].errors?.['required']">This field is required!</div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].errors?.['required']">This field is required!</div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
                <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].errors?.['required']">This field is required!</div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
