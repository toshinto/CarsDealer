<body>
  <main>
    <article class="notifications">
      <article class="notification" *ngFor="let notification of notifications">
        <article class="content">
          <p class="message">{{notification.Message}}</p>
          <img src="../../../../../assets/pictures/icons8-trash-24.png" class="trash" (click)="deleteNotification(notification.Id)">
        </article>
      </article>
    </article>
  </main>
</body>
