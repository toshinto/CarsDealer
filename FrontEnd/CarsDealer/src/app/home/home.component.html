<div class="container-fluid">
  <div class="row">
      <div class="card" style="width: 18rem;" *ngFor="let car of (cars | slice: lowValue : highValue)">
        <img [src]="'data:image/jpg;base64,' + car.ImageBase64" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{car.Model}}</h5>
          <p class="card-text">{{car.Description}}</p>
          <a routerLink="/cars/{{car.Id}}" class="btn btn-primary">More Details</a>
        </div>
    </div>
  </div>
  <mat-paginator [length]="cars.length" [pageSize]="1" [pageSizeOptions]="[1, 4, 8, 100]" (page)="getPaginationData($event)" aria-label="Select page">
  </mat-paginator>
</div>
